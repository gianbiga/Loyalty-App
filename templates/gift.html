<style type="text/css">
  .slider {
      background: #c5cfc847 !important;
  }

  body {
      color: #000000 !important;
      background: #ffffff !important;
  }

	.action--button {
	    color: #ffd300 !important;
	    font-size: 20px;
	}

  .filter__item--selected {
      color: #84e79d !important;
  }

  .cart__count {
      background: #fdb100 !important;
  }

  .titulo {
    background:transparent;
  }

  .titulo .slider__item {
    background: rgba(75, 119, 88, 0.7);
    border-radius: 3px;
    padding: 15px 0;
    color:#fff;
    font-size: 22px;
  }

  footer.w3-theme {
    background-color: #ffffff00!important;
}

<body>
	<!--HEADER-->
  <header class="w3-top w3-bar w3-theme main-background-color-app">
    <img src="../images/logo.png" class="logo2">
    <button class="cart">
	<i class="cart__icon fa fa-gift"></i>
	<span class="text-hidden">Shopping cart</span>
	<span class="cart__count">0</span>
	</button>
  </header>


<div class="w3-container" style="margin-top:15px">
<div class="headerGift">
	<h2>Dê um presente a um amigo</h2>
</div>
<!-- Bottom bar with filter and cart info -->
  <div class="bar">
    <div class="filter">

    </div>

  </div>

  <!-- Grid -->
    <section class="grid grid--loading">
      <!-- Loader -->
      <img class="grid__loader" src="../images/gridSlider.svg" width="60" alt="Loader image" />
      <!-- Grid sizer for a fluid Isotope (Masonry) layout -->
      <div class="grid__sizer"></div>



      <!-- Grid items -->
      <div class="grid__item shirts oe-item" id="Desconto 30 Sucos Naturais" style="transform: translateY(18%);">
        <div class="slider">
          <div class="slider__item"><img src="../images/products/racaoPremier.png" style="padding-top: 25px;" alt="Dummy" /></div>
          <div class="slider__item"><img src="../images/products/racao2.png" style="padding-top: 25px;" alt="Dummy" /></div>
          <div class="slider__item"><img src="../images/products/racao3.png" style="padding-top: 25px;" alt="Dummy" /></div>
          <div class="slider__item"><img src="../images/products/racao4.png" style="padding-top: 25px;" alt="Dummy" /></div>
        </div>
        <div class="meta">
          <h3 class="meta__title">Rações</h3>
          <span class="meta__brand">-10%</span>
          <span class="meta__price">$70,50</span>
        </div>
        <button class="action action--button action--buy"><i class="fa fa-gift"></i><span class="text-hidden">Add to cart</span></button>  
      </div>

      <div class="grid__item trousers oe-item" id="Desconto 25 Antepastos"  style="transform: translateY(18%);">
        <div class="slider">
          <div class="slider__item"><img src="../images/products/petisco1.png" style="padding-top: 25px;" alt="Dummy" /></div>
          <div class="slider__item"><img src="../images/products/petisco2.png" style="padding-top: 25px;" alt="Dummy" /></div>
        </div>
        <div class="meta">
          <h3 class="meta__title">Petiscos</h3>
          <span class="meta__brand">-25%</span>
          <span class="meta__price">$8,50</span>
        </div>
        <button class="action action--button action--buy"><i class="fa fa-gift"></i><span class="text-hidden">Add to cart</span></button>
      </div>

      <div class="grid__item jackets oe-item produto_gift" id="Desconto 30 Geleia de Morango" style="transform: translateY(18%);">
        <div class="slider">
          <div class="slider__item"><img src="../images/products/coleira1.png" style="padding-top: 25px;" alt="Dummy" /></div>
          <div class="slider__item"><img src="../images/products/coleira2.png" style="padding-top: 25px;" alt="Dummy" /></div>
        </div>
        <div class="meta">
          <h3 class="meta__title">Coleiras</h3>
          <span class="meta__brand">-15%</span>
          <span class="meta__price">$35,50</span>
        </div>
        <button class="action action--button action--buy"><i class="fa fa-gift"></i><span class="text-hidden">Add to cart</span></button>
      </div>

      <div id="Desconto 25 Azeite"  class="grid__item dresses oe-item produto_gift" style="transform: translateY(18%);">
        <div class="slider">
          <div class="slider__item"><img src="../images/products/toy2.png" style="height: 150px;" alt="Dummy" /></div>
          <div class="slider__item"><img src="../images/products/toy1.png" style="height: 150px;" alt="Dummy" /></div>
        </div>
        <div class="meta">
          <h3 class="meta__title">Brinquedos</h3>
          <span class="meta__brand">-30%</span>
          <span class="meta__price">$19,90</span>
        </div>
        <button class="action action--button action--buy"><i class="fa fa-gift"></i><span class="text-hidden">Add to cart</span></button>
      </div>

    </section>

  </div>
